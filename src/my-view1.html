<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .calculate {
        background-color: indigo;
        color: white;
      }


    </style>

    <div class="card">
      
      
      <vaadin-combo-box
        label="Grandfather"
        items='["Undefined", "Brown", "Blue", "Green"]'
        value="Bromine">
      </vaadin-combo-box>

      <vaadin-combo-box
        label="Grandmother"
        items='["Undefined", "Brown", "Blue", "Green"]'
        value="Bromine">
      </vaadin-combo-box>

      <vaadin-combo-box
        label="Father"
        items='["Undefined", "Brown", "Blue", "Green"]'
        value="Bromine">
      </vaadin-combo-box>

      <vaadin-combo-box
        label="Mother"
        items='["Undefined", "Brown", "Blue", "Green"]'
        value="Bromine">
      </vaadin-combo-box>

      <paper-button on-click='onCalculateClicked' raised class="calculate">Calculate</paper-button>
      <div>

      <br /><hr /><br />

      <div id='result'></div>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

         onCalculateClicked(){
          this.$.result.innerHTML = "Color might be brown, blue or green ¯\\_(ツ)_/¯";
        }
    }

 

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
